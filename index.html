<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="/img/odin-lined.png" alt="logo" class="odin-logo">
                <h1 class="logo-text">SIGN UP FORM</h1>
            </div>
        </div>
        <div class="right">
            <h2 class="right-header">
                THIS IS NOT A REAL ONLINE SERVICE! PLEASE SIGN UP
                AND HELP ME TEST MY FORM. THIS IS VERY COOL AND AWESOME.
            </h2>
            <h2 class="right-sub">YOU <em>KNOW</em> YOU WANT TO.</h2>
            <form action="" class="sign-up">
                <h1>LETS DO THIS!</h1>
                <div class="form-content">
                    <div>
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" id="f-name" name="first">
                    </div>
                    <div>
                        <label for="l-name">LAST NAME</label>
                        <input type="text" id="l-name" name="last">
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="number">
                    </div>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
